<app-create-quiz (getQuestions)="addQuestions($event)"></app-create-quiz>
<div *ngFor="let item of questionsAnswered$ | async as items">
  <app-question
    [item]="item"
    (selectedAnswer)="answersSubject$.next($event)"
  ></app-question>
</div>
<div class="emptyList" *ngIf="isListEmpty">
  <div class="emptyList-content">
    <h2>No questions available</h2>
    <p>
      Please select a trivia category and difficulty level to load questions.
    </p>
  </div>
</div>
<div *ngIf="allQuestionsSelected && !isListEmpty">
  <button class="wide" routerLink="/result">Submit</button>
</div>
